<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/basic/basic.css" />
    <link rel="stylesheet" href="css/auth/login.css" />
    <title>Wintain</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img id="logo" src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/logo.svg" /></a>
      <img id="home" src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_home.svg" />
      <p id="home_number">1</p>
      <div id="header_bottom_border"></div>
    </header>
    <div id="fixed_hamburger">
      <div class="hamburger_line" id="top_bread"></div>
      <div class="hamburger_line" id="patty"></div>
      <div class="hamburger_line" id="bottom_bread"></div>
    </div>
    <div id="prevent_dark_mode" style="position: fixed; top: 0px; left: 0px; z-index: -2; width: 100vw; height: 100vh; background-color: white"></div>
    <div class="inactive_transparent_layer hide_to_back" id="transparent_layer"></div>
    <nav class="inactive_nav">
      <div id="nav_main">
        <div class="nav_main_elem">
          <div class="nav_main_elem_t" id="nav_product">
            Product
            <div class="b_circle b_circle_inactive"></div>
          </div>
        </div>
        <div class="nav_main_hiding_elem inv_elem">
          <div href="list.html" class="nav_main_elem_m">
            New In
            <div id="nav_new_in_line" class="nav_main_elem_m_line"></div>
          </div>
          <div href="list.html" class="nav_main_elem_m">
            Curtain
            <div id="nav_curtain_line" class="nav_main_elem_m_line"></div>
          </div>
        </div>
        <div class="nav_main_elem">
          <div href="subscribe.html" class="nav_main_elem_t">
            Subscribe
            <div class="b_circle b_circle_inactive"></div>
          </div>
        </div>
        <div class="nav_main_elem">
          <div class="nav_main_elem_t">
            Magazine
            <div class="b_circle b_circle_inactive"></div>
          </div>
        </div>
        <div class="nav_main_elem">
          <div class="nav_main_elem_t">
            Review
            <div class="b_circle b_circle_inactive"></div>
          </div>
        </div>
        <div class="nav_main_elem">
          <div class="nav_main_elem_t">
            Notice & Event
            <div class="b_circle b_circle_inactive"></div>
          </div>
        </div>
      </div>
      <div id="nav_personal">
        <div class="nav_s_line" id="nav_home">
          <img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_home_off_c_s.svg" />My Home (0)
        </div>
        <div class="nav_s_line"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_like_off_c_s.svg" />Loves</div>
        <div class="nav_s_line"><img id="insta_logo" src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/instagram.svg" />Instagram</div>
      </div>
      <div id="nav_etc">
        <a href="login.html" id="nav_login" class="nav_etc_elem"
          ><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_login_off_c.svg" />Login</a
        >
        <a href="joinus.html" id="nav_join" class="nav_etc_elem"
          ><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_join_off_c.svg" />Join us</a
        >
      </div>
    </nav>
    <main>
      <h1 id="title">Login</h1>
      <div class="login_selection">
        <div class="login_selection_active">기존회원 로그인</div>
        <a href="login_non_user.html" class="login_selection_inactive">비회원 배송조회</a>
      </div>
      <form class="login_form">
        <div class="login_inputs">
          <input class="login_input" type="text" name="id" placeholder="아이디" />
          <input class="login_input" type="password" name="password" placeholder="비밀번호" />
        </div>
        <div class="login_options">
          <div class="login_store">
            <img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_on.svg" />
            <span>아이디 저장</span>
          </div>
          <div class="login_other_options">
            <a href="">Find ID / PW</a>
            <a href="joinus.html">회원가입</a>
          </div>
        </div>
        <button>확인</button>
      </form>
      <div id="login_breaker">
        <hr id="login_breaker_left" />
        or
        <hr id="login_breaker_right" />
      </div>
      <p id="social_login_p">카카오/네이버로 간편하게 1초 로그인하세요.</p>
      <div id="kakao_login"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/kakao_login.svg" />카카오 1초 로그인/회원가입</div>
      <div id="naver_login"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/naver_login.svg" />네이버 1초 로그인/회원가입</div>
    </main>
  </body>
  <script type="module" src="./js/basic/basic.js"></script>
  <script type="module" src="./js/auth/login.js"></script>
</html>
