<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/basic/basic.css">
    <link rel="stylesheet" href="css/auth/joinus.css">
    <title>Wintain</title>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/logo.svg"/></a>
        <img class="inv_home" id="home" src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_home.svg">
        <p class="inv_home" id="home_number">1</p>
        <div id="header_bottom_border"></div>
    </header>
    <div id="fixed_hamburger">
        <div class="hamburger_line" id="top_bread"></div>
        <div class="hamburger_line" id="patty"></div>
        <div class="hamburger_line" id="bottom_bread"></div>
    </div>
    <div id="prevent_dark_mode" style="position:fixed; top:0px; left:0px; z-index:-2; width:100vw; height:100vh; background-color: white;"></div>
    <div class="inactive_transparent_layer hide_to_back" id="transparent_layer"></div>
    <nav class="inactive_nav">
        <div id="nav_main">
            <div class="nav_main_elem">
                <div class="nav_main_elem_t" id="nav_product">Product<div class="b_circle b_circle_inactive"></div></div>
            </div>
            <div class="nav_main_hiding_elem inv_elem">
                <div href="list.html" class="nav_main_elem_m">New In<div id="nav_new_in_line" class="nav_main_elem_m_line"></div></div>
                <div href="list.html" class="nav_main_elem_m">Curtain<div id="nav_curtain_line" class="nav_main_elem_m_line"></div></div>
            </div>
            <div class="nav_main_elem">
                <div href="subscribe.html" class="nav_main_elem_t">Subscribe<div class="b_circle b_circle_inactive"></div></div>
            </div>
            <div class="nav_main_elem">
                <div class="nav_main_elem_t">Magazine<div class="b_circle b_circle_inactive"></div></div>
            </div>
            <div class="nav_main_elem">
                <div class="nav_main_elem_t">Review<div class="b_circle b_circle_inactive"></div></div>
            </div>
            <div class="nav_main_elem">
                <div class="nav_main_elem_t">Notice & Event<div class="b_circle b_circle_inactive"></div></div>
            </div>
        </div>
        <div id="nav_personal">
            <div class="nav_s_line" id="nav_home"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_home_off_c_s.svg">My Home (0)</div>
            <div class="nav_s_line"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_like_off_c_s.svg">Loves</div>
            <div class="nav_s_line"><img id="insta_logo"src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/instagram.svg">Instagram</div>
        </div>
        <div id="nav_etc">
            <a href="login.html" id="nav_login" class="nav_etc_elem"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_login_off_c.svg">Login</a>
            <a href="joinus.html" id="nav_join" class="nav_etc_elem"><img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/ic_join_off_c.svg">Join us</a>
        </div>
    </nav>
    <main>
        <form class="join_form">
            <h1 id="title">Join us</h1>
            <input name="email" class="join_input" type="email" placeholder="아이디 (이메일)">
            <div class="validator_container">
                <p class="validator" id="email_validator">이메일 형식이 올바르지 않습니다.</p>
            </div>
            <input name="password" class="join_input" type="password" placeholder="비밀번호">
            <div class="validator_container">
                <p class="validator" id="english_validator">영문포함<img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_gray.svg"></p>
                <p class="validator" id="number_validator">숫자포함<img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_gray.svg"></p>
                <p class="validator" id="count_validator">8-20자 이내<img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_gray.svg"></p>
            </div>
            <input name="password2" class="join_input" type="password" placeholder="비밀번호 확인">
            <div class="validator_container">
                <p class="validator" id="same_validator">비밀번호 일치<img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_gray.svg"></p>
            </div>
            <span>약관동의</span>
            <div class="check_line" id="all_accept">
                <img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_off.svg">
                모두 동의
            </div>
            <hr class="breaker">
            <div class="check_line" id="terms">
                <img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_off.svg">
                이용 약관
                <strong>(필수)</strong>
            </div>
            <div class="check_line" id="personal_data">
                <img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_off.svg">
                개인정보 수집 및 이용동의
                <strong>(필수)</strong>
            </div>
            <div class="check_line" id="event">
                <img src="https://wintainstorage.s3.ap-northeast-2.amazonaws.com/uploads/icons/check_off.svg">
                이벤트 및 프로모션 메일
                <b>(선택)</b>
            </div>
            <button>회원가입</button>
        </form>
    </main>
</body>
<script type="module" src="./js/basic/basic.js"></script>
<script type="module" src="./js/auth/joinus.js"></script>
</html>
